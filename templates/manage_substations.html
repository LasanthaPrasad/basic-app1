<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Grid Substations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .flash {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .flash.error {
            background-color: #ffcccc;
            border: 1px solid #ff0000;
        }
        .flash.success {
            background-color: #ccffcc;
            border: 1px solid #00ff00;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Manage Grid Substations</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h2>Add New Substation</h2>
    <form action="{{ url_for('add_substation') }}" method="post">
        <label for="name">Substation Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="code">Substation Code:</label>
        <input type="text" id="code" name="code" required><br>

        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="any" required><br>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="any" required><br>

        <label for="current_load">Current Load (MW):</label>
        <input type="number" id="current_load" name="current_load" step="0.1" required><br>

        <button type="submit">Add Substation</button>
    </form>
