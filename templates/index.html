<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Plant Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .nav-menu {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 20px;
        }
        .nav-menu a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            margin-right: 10px;
        }
        .nav-menu a:hover {
            background-color: #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Solar Plant Management System</h1>
    
    <div class="nav-menu">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('list_plants') }}">View All Plants</a>
        <a href="{{ url_for('add_plant') }}">Add New Plant</a>
        <a href="{{ url_for('map_view') }}">Map View</a>
        <a href="{{ url_for('manage_substations') }}">Manage Substations</a>
    </div>

    <h2>Recent Solar Plants</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Size (KW)</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        {% for plant in plants %}
        <tr>
            <td>{{ plant.name }}</td>
            <td>{{ plant.size }}</td>
            <td>{{ plant.latitude }}, {{ plant.longitude }}</td>
            <td>
                <a href="{{ url_for('edit_plant', id=plant.id) }}">Edit</a>
                <form action="{{ url_for('delete_plant', id=plant.id) }}" method="post" style="display:inline;">
                    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this plant?');">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('list_plants') }}">View All Plants</a></p>
</body>
</html>
