<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Solar Plant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Solar Plant</h1>
    <form method="POST">
        <label for="name">Plant Name:</label>
        <input type="text" id="name" name="name" value="{{ plant.name }}" required>

        <label for="size">Size (KW):</label>
        <input type="number" id="size" name="size" value="{{ plant.size }}" step="0.01" required>

        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" value="{{ plant.latitude }}" step="any" required>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" value="{{ plant.longitude }}" step="any" required>

        <label for="angle">Angle:</label>
        <input type="number" id="angle" name="angle" value="{{ plant.angle }}" step="0.1" required>

        <label for="max_power">Max Power (KW):</label>
        <input type="number" id="max_power" name="max_power" value="{{ plant.max_power }}" step="0.01" required>

        <label for="owner_name">Owner Name:</label>
        <input type="text" id="owner_name" name="owner_name" value="{{ plant.owner_name }}" required>

        <label for="owner_account">Owner Account:</label>
        <input type="text" id="owner_account" name="owner_account" value="{{ plant.owner_account }}" required>

        <label for="grid_substation">Grid Substation:</label>
        <select id="grid_substation" name="grid_substation" required>
            {% for substation in substations %}
            <option value="{{ substation.id }}" {% if substation.id == plant.grid_substation_id %}selected{% endif %}>
                {{ substation.name }}
            </option>
            {% endfor %}
        </select>

        <label for="connected_feeder">Connected Feeder:</label>
        <input type="text" id="connected_feeder" name="connected_feeder" value="{{ plant.connected_feeder }}" required>

        <input type="submit" value="Update Plant">
    </form>
    <a href="{{ url_for('list_plants') }}">Back to Plant List</a>
</body>
</html>
